# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  name = "github.com/convox/rack"
  version = "20190808190811"

[[constraint]]
  name = "github.com/hashicorp/errwrap"
  version = "1.0.0"

[[constraint]]
  name = "github.com/mitchellh/go-homedir"
  version = "1.0.0"

[[constraint]]
  name = "github.com/onsi/ginkgo"
  version = "1.7.0"

[[constraint]]
  name = "github.com/onsi/gomega"
  version = "1.4.3"

[[override]]
  name = "github.com/segmentio/analytics-go"
  version = "2.1.1"

[[override]]
  name = "gopkg.in/fsnotify.v1"
  source = "https://github.com/fsnotify/fsnotify/archive/v1.4.7.tar.gz"

# This seem to be required due to a problem in either docker or go-dockerclient
# issue is https://github.com/fsouza/go-dockerclient/issues/736#issuecomment-398217187
[[override]]
  name = "github.com/fsouza/go-dockerclient"
  branch = "master"

[[override]]
  name = "github.com/docker/docker"
  branch = "master"

[[override]]
  name = "github.com/docker/libnetwork"
  branch = "master"

[prune]
  go-tests = true
  unused-packages = true
